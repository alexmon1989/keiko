{% load staticfiles %}

<header id="js-header"
        class="u-header u-header--static u-header--show-hide u-header--change-appearance"
        data-header-fix-moment="500"
        data-header-fix-effect="slide">
    <div class="u-header__section u-header__section--dark g-bg-blue-gray g-transition-0_3"
         data-header-fix-moment-exclude="g-py-10"
         data-header-fix-moment-classes="g-py-0">
        <nav class="navbar navbar-expand-lg g-py-0">
            <!-- Responsive Toggle Button -->
            <button class="navbar-toggler navbar-toggler-right btn g-line-height-1 g-brd-none g-pa-0 g-pos-abs g-top-3 g-right-0"
                    type="button"
                    aria-label="Toggle navigation"
                    aria-expanded="false"
                    aria-controls="navBar"
                    data-toggle="collapse"
                    data-target="#navBar">
                    <span class="hamburger hamburger--slider">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </span>
            </button>
            <!-- End Responsive Toggle Button -->

            <!-- Logo -->
            <a href="/" class="navbar-brand g-pt-5">
                <img src="{% static 'img/logo/logo.png' %}" alt="Logo">
            </a>
            <!-- End Logo -->

            <!-- Navigation -->
            <div class="collapse navbar-collapse align-items-center flex-sm-row g-pt-10 g-pt-5--lg g-mr-40--sm"
                 id="navBar">
                <ul class="navbar-nav text-uppercase g-font-weight-600 g-font-size-14 mr-auto">
                    <li class="nav-item g-ml-40--lg g-mr-80--lg">
                        <a href="#!" class="nav-link px-0">+7 (8672) 29-22-55</a>
                    </li>
                    <li class="nav-item g-mx-80--lg">
                        <a href="#!" class="nav-link px-0">Акции</a>
                    </li>
                    <li class="nav-item g-mx-80--lg">
                        <a href="#!" class="nav-link px-0">О доставке</a>
                    </li>
                </ul>
            </div>
            <!-- End Navigation -->

            <div class="g-mr-40">
                <cart :cart="cart"/>
            </div>
        </nav>
    </div>
</header>
