{% load static %}
{% load shop_extras %}

<div class="product-img">
    {% markers product=product %}

    {% if product.image %}
        <img src="{{ product.image.url }}"
             alt="{{ product }}"
             title="{{ product }}"
             class="img-fluid"
             itemprop="image">
    {% else %}
        <img src="{% static 'img/no-image.png' %}" alt=""
             class="img-fluid" itemprop="image">
    {% endif %}
</div>
