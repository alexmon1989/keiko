<div class="mt-5 mb-5 py-4 breadcrumbs d-flex justify-content-end col-12"
     itemscope itemtype="http://schema.org/BreadcrumbList">
    <div itemprop="itemListElement"
         itemscope
         itemtype="http://schema.org/ListItem"
    ><a href="/" itemprop="item"><span itemprop="name">Главная</span></a><i class="px-2">/</i>
        <meta itemprop="position" content="1"/>
    </div>
    {% if product.primary_category %}
        <div itemprop="itemListElement"
             itemscope
             itemtype="http://schema.org/ListItem"
        ><a href="{{ product.primary_category.get_absolute_url }}" itemprop="item"><span
                itemprop="name">{{ product.primary_category }}</span></a><i class="px-2">/</i>
            <meta itemprop="position" content="2"/>
        </div>
    {% endif %}
    <div itemprop="itemListElement"
         itemscope
         itemtype="http://schema.org/ListItem">
        <a href="{{ product.get_absolute_url }}" class="g-color-white g-text-underline--none--hover"
           itemprop="item"><span itemprop="name">{{ product.title }}</span></a>
        <meta itemprop="position" content="3"/>
    </div>
</div>
