{% for promotion in promotions %}
    <article>
        <div class="h6 g-mb-2">
            <a class="g-color-white-opacity-0_8 g-color-white--hover" href="{{ promotion.get_absolute_url }}">{{ promotion.title }}</a>
        </div>
        <div class="small g-color-white-opacity-0_6">{{ promotion.created_at|date:"j F Y" }}</div>
    </article>
{% endfor %}
